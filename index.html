<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <ul id="messages"></ul>
    <input type="button" id="sample" value="送信">

    <script>
        // const sock = new WebSocket('wss://tokyo-packman.us-south.cf.appdomain.cloud/');
        const sock = new WebSocket('ws://localhost:3000');
        const messagesElement = document.getElementById('messages');

        // 接続
        sock.addEventListener('open', e => {
            console.log('Socket 接続成功');
        });

        // サーバーからデータを受け取る
        sock.addEventListener('message', e => {
            const data = JSON.parse(e.data);
            if (isEmpty(data)) {
                return
            }

            const values = data.value;
            const message = document.createElement('li');
            message.innerHTML = `lat: ${values.lat}, lon: ${values.lon}`;
            messagesElement.appendChild(message)
        });

        document.addEventListener('DOMContentLoaded', e => {
            // サーバーにデータを送る
            document.getElementById('sample').addEventListener('click', e => {
                const obj = {
                    action: 'location',
                    value: {
                        lat: 12.3456,
                        lon: 65.4321
                    }
                };
                sock.send(JSON.stringify(obj));
            });
        });

        function isEmpty(obj) {
            return !Object.keys(obj).length;
        }
    </script>
</body>

</html>
